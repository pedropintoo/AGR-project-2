!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Aveiro
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 6.6.6.6 255.255.255.0
 ip ospf network point-to-point
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip address 192.88.123.5 255.255.255.192
 ip ospf 1 area 0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.88.124.1 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 8657 subnets
!
router bgp 8657
 no synchronization
 bgp log-neighbor-changes
 redistribute ospf 1
 neighbor 192.88.123.1 remote-as 8657
 neighbor 192.88.123.1 route-map routes-in in
 neighbor 192.88.123.2 remote-as 8657
 neighbor 192.88.123.2 route-map routes-in in
 neighbor 192.88.123.3 remote-as 8657
 neighbor 192.88.123.4 remote-as 8657
 distance bgp 100 100 100
 no auto-summary
!
ip forward-protocol nd
!
ip bgp-community new-format
ip community-list 1 permit 8657:1
ip community-list 2 permit 8657:2
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
route-map routes-in permit 10
 match community 1
 set local-preference 200
!
route-map routes-in permit 20
 match community 2
 set local-preference 100
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
